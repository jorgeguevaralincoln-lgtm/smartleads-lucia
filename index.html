        /* --- ESTILOS PREMIUM (APPLE DESIGN) --- */
        body { font-family: 'Inter', sans-serif; background-color: #f2f2f7; color: #1d1d1f; -webkit-tap-highlight-color: transparent; }
        
        /* Contenedor del Chat Ajustado */
        .chat-container { 
            height: 100%; 
            overflow-y: auto; 
            scroll-behavior: smooth; 
            -webkit-overflow-scrolling: touch; 
        }
        
        .bubble { 
            max-width: 85%; padding: 14px 18px; border-radius: 22px; margin-bottom: 12px; 
            font-size: 15px; line-height: 1.5; box-shadow: 0 1px 2px rgba(0,0,0,0.05); 
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .lucia { background: #ffffff; color: #1d1d1f; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: #007AFF; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* AnimaciÃ³n de carga */
        .typing-dot { width: 6px; height: 6px; background: #8e8e93; border-radius: 50%; animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* Ocultar Scrollbar visualmente pero permitir scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Botones y UI */
        .ws-button { 
            background: #34C759; color: white; padding: 16px; border-radius: 18px; font-weight: 600; 
            display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 15px; width: 100%;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3); cursor: pointer; transition: transform 0.2s; 
        }
        .ws-button:active { transform: scale(0.96); }
        
        .quick-btn { 
            border: 1px solid #007AFF; color: #007AFF; background: rgba(255,255,255,0.9); 
            padding: 9px 18px; border-radius: 25px; font-size: 14px; font-weight: 500; 
            margin-right: 6px; margin-top: 8px; cursor: pointer; transition: all 0.2s; 
        }
        .quick-btn:active { background: #007AFF; color: white; transform: scale(0.95); }
        
        .view-hidden { display: none !important; }
        .admin-trigger { cursor: pointer; padding: 20px; opacity: 0.1; } 
        .admin-trigger:active { opacity: 0.5; }

        /* Modal y Card */
        .app-card {
            width: 100%; max-width: 450px; background: #fbfbfd; 
            height: 100vh; max-height: 100vh;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }
        
        @media (min-width: 768px) {
            .app-card {
                height: 85vh; max-height: 800px;
                border-radius: 40px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                border: 4px solid #fff;
            }
        }
    </style>
</head>

        let chatHistory = []; let currentUser = null; let stepCount = 0;

        async function loadSettings() {

        window.savePrompt = async () => {
            const val = document.getElementById('prompt-editor').value;
            currentSystemPrompt = val;
            if (useLocalStorage) localStorage.setItem('lucia_prompt', val);
            else {
                try {

        function loadLeads() {
            const tbody = document.getElementById('leads-table-body');
            const render = (leads) => {
                tbody.innerHTML = leads.map(l => {
                    const d = new Date(l.updatedAt?.seconds*1000 || l.updatedAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

                    return `<tr class="border-b border-gray-100 hover:bg-gray-50"><td class="p-4 text-[10px] text-gray-400 font-mono">${d}</td><td class="p-4 font-bold text-[10px] text-slate-500">${l.status}</td><td class="p-4 text-sm font-bold text-slate-800">${name}</td><td class="p-4 text-right"><button onclick="openDetailModal('${l.id}')" class="text-blue-600 font-bold text-xs bg-blue-50 px-3 py-1 rounded">Ver</button></td></tr>`;
                }).join('');
            };
            
            if (useLocalStorage) render(getLocalLeads());
            else {
                try {
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'leads'), snap => {
                        let data = []; snap.forEach(d => data.push({id:d.id, ...d.data()}));
                        render(data.sort((a,b)=>(b.updatedAt?.seconds||0)-(a.updatedAt?.seconds||0)));
                    }, (err) => { console.warn("Error cargando leads:", err); });
                } catch(e) { console.warn("Error snapshot"); }
            }
        }

        async function save(txt, role, status = null) {
            const data = { lastMessage: txt, [`history.${Date.now()}`]: { role, text: txt, ts: Date.now() }, updatedAt: useLocalStorage ? Date.now() : serverTimestamp() };
            if(status) data.status = status;
            if(useLocalStorage) { saveLocalLead(data); }
            else if (currentUser) {
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'leads', sessionId), data);
                } catch (e) { console.warn("Error guardando msg"); saveLocalLead(data); }
            }
        }

        async function analyzeLead() {
            const models = ["gemini-2.5-flash-preview-09-2025", "gemini-1.5-flash"];
            const prompt = "Analiza chat. Resume 3 lineas: Nombre, Dolor, Salud, Presupuesto.";
            for (const m of models) {
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${API_KEY}`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ contents: [...chatHistory, { role: "user", parts: [{ text: prompt }] }] }) });

                } catch(e){}
            }

            const isClosing = text.includes("[CONECTAR_JORGE]");
            const clean = text.replace("[CONECTAR_JORGE]", "");
            const div = document.createElement('div'); div.className = `bubble ${role} shadow-sm`;
            div.innerHTML = clean.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');

            div.scrollIntoView({ behavior: 'smooth' });
            if (isClosing) {
                const b = document.createElement('div'); b.className = "ws-button"; b.innerHTML = "<span>Hablar con Jorge por WhatsApp</span>";

                document.getElementById('chat-box').appendChild(b);
                save(clean, role, 'ðŸ”¥ CALIENTE'); analyzeLead();
            } else save(clean, role);
        }

            const text = manualText || document.getElementById('user-input').value.trim();
            if (!text) return;
            append('user', text); document.getElementById('user-input').value = '';
            document.getElementById('loading').classList.remove('hidden');

                try {

                    const d = await r.json();
                    const t = d.candidates[0].content.parts[0].text;
                    document.getElementById('loading').classList.add('hidden');
